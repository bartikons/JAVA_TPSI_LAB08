<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>Dodawanie</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section layout:fragment="content">

            <div>
                <h2>Dodawanie</h2>
                <form action="/add" method="post" th:object="${calculatorForm}">
                    <p>
                        x = <input type="text" th:field="*{x}" th:errorClass="error" required="" />
                        <span th:if="${#fields.hasErrors('x')}" th:errors="*{x}">Błędne dane</span>
                    </p>
                    <p>
                    y = <input type="text" th:field="*{y}" th:errorClass="error" required=""/>
                    <span th:if="${#fields.hasErrors('y')}" th:errors="*{y}">Błędne dane</span>
                    </p>
                    <input type="submit" value="Dodaj" />
                </form>
            </div>
        </section>
    </body>
</html>
