<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>Power feature (płatny toolbox</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section layout:fragment="content">

            <div>
                <h2>Power feature (płatny toolbox)</h2>
                <form action="/calculate" method="post" th:object="${calculatorForm}">
                    <p>
                        x = <input type="text" th:field="*{x}" th:errorClass="error" required="" />
                        <span th:if="${#fields.hasErrors('x')}" th:errors="*{x}">Błędne dane</span>
                    </p>
                    <p>
                        y = <input type="text" th:field="*{y}" th:errorClass="error" required="" />
                        <span th:if="${#fields.hasErrors('y')}" th:errors="*{y}">Błędne dane</span>
                    </p>
                    <p>
                        <select name="operation">
                            <option>+</option>
                            <option>-</option>
                            <option>*</option>
                        </select>
                    </p>
                    <input type="submit" value="Oblicz" />
                </form>
            </div>
        </section>
    </body>
</html>
